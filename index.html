<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container py-5 ">
        <div class="row">
            <div class="quotes text-center shadow  ">
                <h1 class="font">Quote of the Day</h1>
                <p class="font2 mt-5 mb-3">Press the button below to recieve a random quote!</p>
                <button class="btn btn-primary py-4 px-5" onclick="displayQuotes ()">New Quote</button>
                <div class="display-quotes" id="quote" >
                   
                </div>
                <div class="display-author" id="author"> 
                    <p class="font2 mt-3 m-auto"></p>
                </div>
            </div>

        </div>

    </div>







    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
